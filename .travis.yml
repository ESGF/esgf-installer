sudo: required

language: python

services:
  - docker

before_install:
- docker pull hill119/esgf_centos6
- docker images -a
- docker run --name esgf_install -it -d hill119/esgf_centos6 /bin/bash

script:
- docker ps -a
- docker exec esgf_install pwd
- docker exec esgf_install ls
- docker exec esgf_install cd esgf-installer
- docker exec esgf_install git checkout python_devel
- docker exec esgf_install python tests/test_esg_version_manager.py

